<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- IE Compatibility tag -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>{{ docstitle }}</title>
{% if favicon %}
<link href="{{ pathto(favicon) }}" rel="shortcut icon" type="image/x-icon"/>
{% else %}
<link href="{{ pathto('./_static/favicon.ico', 1) }}" rel="shortcut icon" type="image/x-icon"/>
{% endif %}

<!-- Metadata -->
<meta name="description"
      content="{{ project }} documentation site">
{% if theme_keywords %}
<meta name="keywords" content="{{ theme_keywords }}">
{% endif %}
{% if theme_author_name %}
<meta name="author" content="{{ theme_author_name }}">
{% endif %}

<!-- Facebook OpenGraph -->
<meta property="og:type" content="website"/>
<meta property="og:site" content="{{ project }} documentation site"/>
<meta property="og:title" content="{{ project }}"/>
<meta property="og:description"
      content="Check the documentation site for {{ project }}"/>

{% if theme_twitter_id %}
<!-- Twitter Card -->
<meta name="twitter:card" content="summary"/>
<meta name="twitter:site" content="{{ theme_twitter_id }}"/>
<meta name="twitter:title" content="{{ project }} documentation site"/>
<meta name="twitter:description" content="Check the documentation site for {{ project }}"/>
{% endif %}

<!-- HTML5 Shiv. For IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="{{ pathto('./_static/lib/html5shiv/html5shiv.min.js', 1) }}"></script>
<![endif]-->
